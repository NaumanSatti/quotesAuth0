<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'quotes.png' %}">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block style %}
    {% endblock style %}
</head>
<body>
    <section class="hero is-info">
      <div class="hero-head">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#3298dc">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Shared Quotes List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
              </ul>
              <form class="d-flex">
                
                {% if user.is_authenticated %}
                  <button class="button is-danger" disabled >{{ user.first_name }} {{user.last_name }}</button>
                  <a class="button is-primary" href="/logout/">Logout</a>
                  {% else %}
                  <a class="button is-primary" href="/login/auth0">Login</a>
                  {% endif %} 
              </form>
            </div>
          </div>
        </nav>
        
        <!-- <nav class="navbar" role="navigation" aria-label="main navigation">
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start pl-2">
              <a href="/" class="navbar-item">Home</a>
              
            </div>
            <div class="">
              <div class="navbar-item">
                <div class="buttons">
                  {% if user.is_authenticated %}
                  <button class="button is-danger" disabled >{{ user.first_name }} {{user.last_name }}</button>
                  <a class="button is-primary" href="/logout/">Logout</a>
                  {% else %}
                  <a class="button is-primary" href="/login/auth0">Login</a>
                  {% endif %} 
                </div>
              </div>
            </div>
          </div>
        </nav>   -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="title">{% block main_title %}{% endblock %}</p>
            <p class="subtitle">{% block sub_title %}{% endblock %}</p>
            
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
